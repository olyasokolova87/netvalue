get:
  security:
    - basicAuth: [ ]
  parameters:
    - in: query
      name: dateFrom
      description: Start period
      schema:
        type: string
        format: date
    - in: query
      name: dateTo
      description: End period
      schema:
        type: string
        format: date
  operationId: getChargeSessions
  description: "Get charging session list with filtering by date"
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: 'model/ChargingSessionResponse.json'
    401:
      description: Unauthorized
    403:
      description: Forbidden

post:
  security:
    - basicAuth: [ ]
  operationId: startSession
  description: "Start charging session"
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'model/StartSessionRequest.json'
  responses:
    201:
      description: Created
    401:
      description: Unauthorized
    403:
      description: Forbidden
    404:
      description: Connector not found
    409:
      description: Session already started

put:
  security:
    - basicAuth: [ ]
  operationId: endSession
  description: "End charging session"
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'model/EndSessionRequest.json'
  responses:
    200:
      description: OK
    401:
      description: Unauthorized
    403:
      description: Forbidden
    404:
      description: Session not found